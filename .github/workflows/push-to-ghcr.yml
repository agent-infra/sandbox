name: Push Docker Image to GHCR

on:
  push:
    branches: [ main, master ]
    paths:
      - '.github/workflows/push-to-ghcr.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - '.github/workflows/push-to-ghcr.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push-to-ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Pull source image
        run: |
          docker pull enterprise-public-cn-beijing.cr.volces.com/vefaas-public/all-in-one-sandbox:latest

      - name: Tag image for GHCR
        run: |
          # target image: ghcr.io/agent-infra/sandbox:latest
          docker tag enterprise-public-cn-beijing.cr.volces.com/vefaas-public/all-in-one-sandbox:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag enterprise-public-cn-beijing.cr.volces.com/vefaas-public/all-in-one-sandbox:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Push image to GHCR
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v1
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
