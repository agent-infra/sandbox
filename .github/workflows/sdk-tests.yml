name: SDK Tests

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
    paths:
      - 'sdk/python/**'
      - 'sdk/js/**'
      - '.github/workflows/sdk-tests.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'sdk/python/**'
      - 'sdk/js/**'
      - '.github/workflows/sdk-tests.yml'
  workflow_dispatch:

jobs:
  python-tests:
    name: Python SDK Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: sdk/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with pytest
        working-directory: sdk/python
        run: |
          pytest --cov=agent_sandbox --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./sdk/python/coverage.xml
          flags: python
          name: python-${{ matrix.python-version }}
          fail_ci_if_error: false

  typescript-tests:
    name: TypeScript SDK Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x', '22.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: sdk/js/package-lock.json

      - name: Install dependencies
        working-directory: sdk/js
        run: npm ci

      - name: Run tests with Vitest
        working-directory: sdk/js
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          file: ./sdk/js/coverage/coverage-final.json
          flags: typescript
          name: node-${{ matrix.node-version }}
          fail_ci_if_error: false

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [python-tests, typescript-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.python-tests.result }}" == "success" ]] && [[ "${{ needs.typescript-tests.result }}" == "success" ]]; then
            echo "✅ All tests passed successfully!"
            exit 0
          else
            echo "❌ Some tests failed:"
            echo "Python tests: ${{ needs.python-tests.result }}"
            echo "TypeScript tests: ${{ needs.typescript-tests.result }}"
            exit 1
          fi
